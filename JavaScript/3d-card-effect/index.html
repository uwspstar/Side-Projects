<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>https://www.youtube.com/watch?v=XK7T3mY1V-w&t=173s</h1>
    <br />
    <br />
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>

                <img src="./adidas.png" alt="adidas">
                <!--<img src="https://m.media-amazon.com/images/I/417aSqGQ6ZL._AC_SR250,230_.jpg" alt="adidas">-->
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
