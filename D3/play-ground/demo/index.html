<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 JS example</title>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>

<body>
    <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia voluptatem temporibus quo magnam sunt
        officiis dolores ea culpa commodi rerum?</h2>
    <ul>

    </ul>
    <script>
        const colors = ['redd', 'greenn', 'bluee'];
        d3.select("h2").style("font-size", "20px");
        const ullist =
            d3.select("ul")
                .selectAll("li")
                .data(colors)
                .enter()
                .append("li")
                .text(c => c);
        ullist;
    </script>
</body>

</html>
